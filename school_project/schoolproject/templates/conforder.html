{% extends 'home.html' %}
{% block content %}

<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <form method="post">
            {% csrf_token %}
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">Personal Information</h3>

                  <div class="col-md-12 mb-4 pb-1">
                    <div class="form-outline">
                      <input type="text" id="form3Examplev2" name="name" class="form-control form-control-lg" placeholder="Name" required/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="date" id="form3Examplev4" name="dob" class="form-control form-control-lg"  placeholder="DOB" required/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 ">
                      <div class="form-outline">
                        <input type="number" name="age" class="form-control form-control-lg" placeholder="Age"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row" style="padding-left:10px" >
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="Male" required>
                          <label class="form-check-label" for="inlineCheckbox1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="Female" required>
                          <label class="form-check-label" for="inlineCheckbox2">Female</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4 pb-2  ">
                    <div class="form-outline">
                      <input type="tel" name="phone" class="form-control form-control-lg"  placeholder="Phone Number" maxlength="10"/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2 ">
                    <div class="form-outline">
                      <input type="email" name="email" class="form-control form-control-lg"  placeholder="Email"/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                    <div class="form-outline">
                      <textarea name="address" class="form-control form-control-lg"  placeholder="Address"></textarea>
                    </div>
                  </div>
                </div>
              </div>


              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5 mb-5">
                  <h3 class="fw-normal mb-5">School Details</h3>

                  <div class="mb-4 pb-2">
                    <div class="dropdown">
                    <select  id="select1" class="form-select" name="department" required>
                      <option selected disabled="true">Department</option>
                      {% for dept in depts %}
                      <option value="{{dept.id}} ">{{dept.departmentname}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  </div>

                  <div class="mb-4 pb-2">
                      <select id="select2" class="form-select form-control-lg" name="course" required>
                        {% for course in courses %}
                        <option value="{{course.deptid_id}} " >{{ course.course}}</option>
                        {% endfor %}
                      </select>
                  </div>

                  <div class="mb-4 pb-2">
                    <select id="select3" class="form-select" name="purpose" required>
                      <option selected disabled="true">Purpose</option>
                      <option value="Enquiry">Enquiry</option>
                      <option value="Purchase">Place Order</option>
                      <option value="Return">Return</option>
                    </select>
                </div>

                  <div class="row">
                    <div class="col-md-4">
                      Material Provided:
                    </div>

                    <div class="col-md-8">
                      <div class="mb-4 pb-2">
                        <div class="row">
                          <div class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="material[]" value="Pen">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Pen</label>
                            </div>
                          </div>

                          <div  class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="material[]" value="Notebook">
                              <label class="form-check-label" for="flexSwitchCheckDefault2">Notebook</label>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div class="row">
                          <div class="col-md-5 ">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="material[]" value="Instrument">
                              <label class="form-check-label" for="flexSwitchCheckDefault3">Instrument</label>
                            </div>
                          </div>

                          <div  class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4" name="material[]" value="Pencil">
                              <label class="form-check-label" for="flexSwitchCheckDefault4">Pencil</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-outline-light mb-4 pb-2"
                    data-mdb-ripple-color="dark">Place Your Order</button>

                  <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                    <div class="form-outline">
                      {% for msg in messages %}
                      <div class="alert alert-success">
                        <strong>{{msg}}</strong> <a href="{% url 'Store:store' %}" class="alert-link">Return To Home Page </a></div>
                      {% endfor %}
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>



<script>
  $(document).ready(function()
  {
    var $select1=$('#select1'),
        $select2=$('#select2'),
        $options=$select2.find('option');
        $select1.on('change',function()
        {
          $select2.html($options.filter('[value="'+ this.value + '"]'));
        }).trigger('change');
  });
</script>

<script>
  $(document).ready(function()
  {
    // $('#select1').select2();
    // $('#select2').select2();


  });
</script>
{% endblock %}
